<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>
<body>
	<header class="site-navbar" role="banner">
		<div class="site-navbar-top">
			<div class="container">
				<div class="row align-items-center">
					<div
						class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
						<form action="" class="site-block-top-search">
							<span class="icon icon-search2"></span> <input type="text"
								class="form-control border-0" th:placeholder="#{nav.search}">
						</form>
					</div>

					<div
						class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
						<div class="site-logo">
							<a href="/home" class="js-logo-clone">Shoppers</a>
						</div>
					</div>

					<div class="col-6 col-md-4 order-3 order-md-3 text-right">
						<div class="site-top-icons">
							<ul class="site-menu js-clone-nav d-none d-md-block">
								<li>
									<div class="dropdown mr-1 ml-md-auto">
										<button type="button"
											class="btn btn-light btn-sm dropdown-toggle"
											id="dropdownMenuOffset" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false">
											<span class="icon icon-person"></span>
										</button>
										<div class="dropdown-menu"
											aria-labelledby="dropdownMenuOffset">
											<!-- <a  class="dropdown-item" href="/account/login/form"  th:text="#{nav.login}">Login</a> -->
											<a th:unless="${current !=null}" class="dropdown-item" href="/account/login/form"  th:text="#{nav.login}">Login</a>
											<a th:if="${current !=null}" class="dropdown-item" href="/account/logout"  th:text="#{nav.logout}">Logout</a>
										</div>
									</div>
								</li>
								<li><a href="/cart" class="site-cart"> <span
										class="icon icon-shopping_cart"></span> <span class="count" th:text="${amount}"></span>
								</a></li>
								<li>
									<div class="dropdown mr-1 ml-md-auto">
										<button type="button"
											class="btn btn-light btn-sm dropdown-toggle"
											id="dropdownMenuOffset" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false" th:text="#{nav.language}">
											Language
										</button>
										<div class="dropdown-menu"
											aria-labelledby="dropdownMenuOffset">
											<a class="dropdown-item" href="?lang=vi"  >Vietnam</a>
											<a class="dropdown-item" href="?lang=en" >English</a>
										</div>
									</div>
								</li>
								<li class="d-inline-block d-md-none ml-md-0"><a href="#"
									class="site-menu-toggle js-menu-toggle"><span
										class="icon-menu"></span></a></li>
							</ul>
						</div>

					</div>

				</div>
			</div>
		</div>
		<nav class="site-navigation text-right text-md-center"
			role="navigation">
			<div class="container">
				<ul class="site-menu js-clone-nav d-none d-md-block">
					<li class="has-children active"><a href="/home"  th:text="#{nav.home}">Home</a></li>
					<li class="has-children"><a href="/product"  th:text="#{nav.product}">Product</a>
						<ul class="dropdown">
							<li th:each="item : ${category}" th:object="${item}">
 							<a th:href="@{/category/{id} (id=${item.maloai})}" th:text="${item.tenloai}">Menu One</a>	
							</li>
						</ul></li>
					<li><a href="/admin/index"  th:text="#{nav.manage}">Quản lý</a></li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
