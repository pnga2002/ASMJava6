<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="/fonts/icomoon/style.css">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/magnific-popup.css">
<link rel="stylesheet" href="/css/jquery-ui.css">
<link rel="stylesheet" href="/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/owl.theme.default.min.css">


<link rel="stylesheet" href="/css/aos.css">

<link rel="stylesheet" href="/css/style.css">

</head>
<body>

	<div class="site-wrap">
		<div th:insert="~{include/_Header}"></div>

		<div class="bg-light py-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb-0">
						<a href="/home">Home</a> <span class="mx-2 mb-0">/</span> <strong
							class="text-black" th:text="${product.tenSP}"></strong>
					</div>
				</div>
			</div>
		</div>

		<div class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<img th:src="'/images/' + ${product.hinhanh}" alt="Image"
							width="100%" class="img-fluid">
					</div>
					<div class="col-md-6">
						<h2 class="text-black" th:text="${product.tenSP}">Tank Top
							T-Shirt</h2>
						<p th:text="${product.mota}">Lorem ipsum dolor sit amet,
							consectetur adipisicing elit. Pariatur, vitae, explicabo?
							Incidunt facere, natus soluta dolores iusto! Molestiae expedita
							veritatis nesciunt doloremque sint asperiores fuga voluptas,
							distinctio, aperiam, ratione dolore.</p>

						<strong class="text-primary h4" th:text="${product.dongia}">$50.00</strong>
						</p>
						<div class="mb-5">
							<div class="input-group mb-3" style="max-width: 120px;">
								<div class="input-group-prepend">
									<button class="btn btn-outline-primary js-btn-minus"
										type="button">&minus;</button>
								</div>
								<input type="text" class="form-control text-center" value="1"
									placeholder="" aria-label="Example text with button addon"
									aria-describedby="button-addon1" id="soLuong">
								<div class="input-group-append">
									<button class="btn btn-outline-primary js-btn-plus"
										type="button">&plus;</button>
								</div>
							</div>

						</div>
						<p>
							<button th:attr="onclick=|addcart(${product.maSP})|"  class="buy-now btn btn-sm btn-primary">Add
								To Cart</button>
						</p>

					</div>
				</div>
			</div>
		</div>



		<div th:insert="~{include/_Footer}"></div>
	</div>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/aos.js"></script>

	<script src="/js/main.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		
		addcart=(masp)=>{
     		var quantityCartItem = document.getElementById("soLuong").value;
			console.log(quantityCartItem)
     		  // Thực hiện logic thêm sản phẩm vào giỏ hàng với productVariantId và quantity đã nhận được
     		  // Ví dụ: Gọi Ajax hoặc chuyển hướng đến trang xử lý giỏ hàng
     		   $.ajax({
     		    url: '/addcart',
     		    type: 'POST',
     		    data: {
     		      masp: masp,
     		      soluong: quantityCartItem
     		    },
     		    success: function(response) {
/*      		      alert('Đã thêm sản phẩm vào giỏ hàng')
 */ 		     		window.location.href = '/cart';
     		    },
     		    error: function() {
     		    	alert('Thêm sản phẩm vào giỏ hàng thất bại')
     		    }
     		  }); 
     	}
	});
	</script>
</body>
</html>
